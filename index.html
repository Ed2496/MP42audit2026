<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>短視頻分析戰情室 V2.2.1 - 趨勢分析修正版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase 初始化與全局導出
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // 修正：確保所有在 initApp 中需要的函數都被加入到 window.firebaseStore 中
        window.firebaseStore = { 
            auth, 
            db, 
            appId, 
            addDoc, 
            collection, 
            onSnapshot, 
            query, 
            serverTimestamp, 
            onAuthStateChanged, 
            signInAnonymously, 
            signInWithCustomToken 
        };
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', 'Microsoft JhengHei', sans-serif; }
        .gradient-header { background: linear-gradient(135deg, #020617 0%, #1e1b4b 100%); }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(226, 232, 240, 0.8); }
        .stat-card { transition: all 0.2s ease; }
        .stat-card:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .progress-ring { transition: stroke-dashoffset 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        .verdict-badge { padding: 4px 12px; border-radius: 9999px; font-weight: 700; font-size: 14px; }
        .verdict-high { background: #fee2e2; color: #dc2626; border: 1px solid #fca5a5; }
        .verdict-mid { background: #fef3c7; color: #d97706; border: 1px solid #fcd34d; }
        .verdict-low { background: #dcfce7; color: #16a34a; border: 1px solid #86efac; }
        .tab-active { border-bottom: 3px solid #6366f1; color: #6366f1; }
        @keyframes pulse-soft { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .analyzing-text { animation: pulse-soft 2s infinite; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">
    <div class="max-w-6xl mx-auto p-4 md:p-6">
        <!-- 頂部導航 -->
        <header class="gradient-header rounded-3xl p-8 mb-6 text-white shadow-2xl relative overflow-hidden">
            <div class="relative z-10 flex flex-col md:flex-row justify-between items-center gap-6">
                <div>
                    <div class="flex items-center justify-center md:justify-start gap-3 mb-2">
                        <div class="bg-indigo-500 p-2 rounded-lg">
                            <i data-lucide="trending-up" class="w-6 h-6 text-white"></i>
                        </div>
                        <h1 class="text-2xl md:text-3xl font-extrabold tracking-tight">AI INSIGHT <span class="text-indigo-400">TRENDS</span></h1>
                    </div>
                    <p class="text-indigo-200 text-sm font-medium">具備歷史趨勢分析與雲端紀錄功能的戰情中心</p>
                </div>
                
                <div class="flex flex-col gap-2 w-full md:w-auto">
                    <div class="flex items-center bg-white/10 rounded-xl p-1 border border-white/20">
                        <input type="password" id="api-key-input" placeholder="Google API Key" 
                            class="bg-transparent border-none text-white placeholder:text-white/40 px-3 py-1 outline-none text-xs w-full md:w-48" />
                        <button id="save-key-btn" class="bg-indigo-500 hover:bg-indigo-400 text-white px-3 py-1 rounded-lg text-xs font-bold transition-all">儲存</button>
                    </div>
                    <div id="user-status" class="text-[10px] text-indigo-300 text-right italic">正在同步雲端帳戶...</div>
                </div>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <!-- 左側：輸入與模式切換 -->
            <div class="lg:col-span-4 space-y-6">
                <div class="glass-card rounded-3xl p-6 shadow-sm">
                    <!-- 三模式切換 -->
                    <div class="flex border-b border-slate-100 mb-6 overflow-x-auto">
                        <button id="tab-text" class="flex-1 py-2 text-xs font-bold tab-active whitespace-nowrap px-2">文字稿</button>
                        <button id="tab-url" class="flex-1 py-2 text-xs font-bold text-slate-400 px-2 whitespace-nowrap">YouTube</button>
                        <button id="tab-history" class="flex-1 py-2 text-xs font-bold text-slate-400 px-2 whitespace-nowrap flex items-center justify-center gap-1">
                            <i data-lucide="history" class="w-3 h-3"></i>歷史趨勢
                        </button>
                    </div>

                    <div id="panel-input">
                        <div id="text-container">
                            <textarea id="input-text" placeholder="在此貼上文字內容..." 
                                class="w-full h-64 p-4 bg-slate-50/50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-indigo-500/10 outline-none resize-none text-sm text-slate-600 transition-all"></textarea>
                        </div>
                        <div id="url-container" class="hidden">
                            <div class="bg-indigo-50 p-4 rounded-2xl border border-indigo-100 mb-4">
                                <label class="block text-[10px] font-bold text-indigo-600 mb-2 uppercase">YouTube 網址</label>
                                <input type="text" id="input-url" placeholder="https://youtu.be/..." 
                                    class="w-full p-3 bg-white border border-indigo-200 rounded-xl outline-none text-sm">
                            </div>
                        </div>
                        <button id="analyze-btn" class="w-full mt-4 bg-indigo-600 hover:bg-indigo-700 text-white py-4 rounded-2xl font-black text-lg flex items-center justify-center gap-2 shadow-xl shadow-indigo-100 active:scale-95 transition-all">
                            <i data-lucide="zap" class="w-6 h-6"></i> 執行分析
                        </button>
                    </div>

                    <!-- 歷史趨勢簡報面板 -->
                    <div id="panel-history" class="hidden space-y-4">
                        <div class="bg-indigo-900 text-white p-5 rounded-3xl shadow-lg">
                            <h4 class="text-xs font-black uppercase tracking-widest opacity-60 mb-3">近期安全趨勢 (最近10筆)</h4>
                            <div class="space-y-3">
                                <div class="flex justify-between items-center text-sm">
                                    <span class="opacity-80">平均詐騙風險</span>
                                    <span id="avg-scam" class="font-black text-red-300">0%</span>
                                </div>
                                <div class="w-full bg-white/10 h-1.5 rounded-full overflow-hidden">
                                    <div id="avg-scam-bar" class="bg-red-400 h-full transition-all duration-1000" style="width: 0%"></div>
                                </div>
                                <div class="flex justify-between items-center text-sm">
                                    <span class="opacity-80">事實可靠度</span>
                                    <span id="avg-fact" class="font-black text-emerald-300">0%</span>
                                </div>
                                <div class="w-full bg-white/10 h-1.5 rounded-full overflow-hidden">
                                    <div id="avg-fact-bar" class="bg-emerald-400 h-full transition-all duration-1000" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>
                        <div id="history-list" class="max-h-[300px] overflow-y-auto space-y-2 pr-2">
                            <!-- 歷史清單動態生成 -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右側：結果顯示 -->
            <div class="lg:col-span-8">
                <div id="empty-state" class="h-full flex flex-col items-center justify-center py-20 glass-card rounded-3xl border-dashed">
                    <i data-lucide="line-chart" class="w-16 h-16 text-slate-200 mb-4"></i>
                    <p class="text-slate-400 font-bold text-center">開始分析以生成實時數據<br><span class="text-xs font-normal">歷史紀錄將自動存儲至您的帳戶</span></p>
                </div>

                <div id="loading-state" class="hidden h-full flex flex-col items-center justify-center py-20 glass-card rounded-3xl">
                    <div class="w-16 h-16 border-4 border-indigo-100 border-t-indigo-600 rounded-full animate-spin"></div>
                    <p class="mt-6 text-indigo-600 font-black analyzing-text">正在對比歷史數據並生成分析報告...</p>
                </div>

                <!-- 戰情 Dashboard -->
                <div id="result-dashboard" class="hidden space-y-6 animate-in fade-in slide-in-from-bottom-4 duration-500">
                    <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
                        <!-- 指標卡片 -->
                        <div class="stat-card glass-card p-4 rounded-3xl flex flex-col items-center justify-center text-center">
                            <span class="text-[10px] font-black text-slate-400 mb-2">AI 創作率</span>
                            <div class="relative flex items-center justify-center">
                                <svg class="w-16 h-16 transform -rotate-90">
                                    <circle cx="32" cy="32" r="28" stroke="currentColor" stroke-width="6" fill="transparent" class="text-slate-100"></circle>
                                    <circle id="circle-ai" cx="32" cy="32" r="28" stroke="currentColor" stroke-width="6" fill="transparent" stroke-dasharray="175.9" stroke-dashoffset="175.9" class="text-indigo-500 progress-ring"></circle>
                                </svg>
                                <span id="val-ai" class="absolute text-sm font-black">0%</span>
                            </div>
                        </div>
                        <div class="stat-card glass-card p-4 rounded-3xl flex flex-col items-center justify-center text-center">
                            <span class="text-[10px] font-black text-slate-400 mb-2">事實正確</span>
                            <div class="relative flex items-center justify-center">
                                <svg class="w-16 h-16 transform -rotate-90">
                                    <circle cx="32" cy="32" r="28" stroke="currentColor" stroke-width="6" fill="transparent" class="text-slate-100"></circle>
                                    <circle id="circle-fact" cx="32" cy="32" r="28" stroke="currentColor" stroke-width="6" fill="transparent" stroke-dasharray="175.9" stroke-dashoffset="175.9" class="text-emerald-500 progress-ring"></circle>
                                </svg>
                                <span id="val-fact" class="absolute text-sm font-black text-emerald-600">0%</span>
                            </div>
                        </div>
                        <div class="stat-card glass-card p-4 rounded-3xl flex flex-col items-center justify-center text-center">
                            <span class="text-[10px] font-black text-slate-400 mb-2">幻覺機率</span>
                            <div class="relative flex items-center justify-center">
                                <svg class="w-16 h-16 transform -rotate-90">
                                    <circle cx="32" cy="32" r="28" stroke="currentColor" stroke-width="6" fill="transparent" class="text-slate-100"></circle>
                                    <circle id="circle-hallu" cx="32" cy="32" r="28" stroke="currentColor" stroke-width="6" fill="transparent" stroke-dasharray="175.9" stroke-dashoffset="175.9" class="text-orange-500 progress-ring"></circle>
                                </svg>
                                <span id="val-hallu" class="absolute text-sm font-black text-orange-600">0%</span>
                            </div>
                        </div>
                        <div class="stat-card glass-card p-4 rounded-3xl flex flex-col items-center justify-center text-center">
                            <span class="text-[10px] font-black text-slate-400 mb-2">修飾程度</span>
                            <div class="relative flex items-center justify-center">
                                <svg class="w-16 h-16 transform -rotate-90">
                                    <circle cx="32" cy="32" r="28" stroke="currentColor" stroke-width="6" fill="transparent" class="text-slate-100"></circle>
                                    <circle id="circle-embell" cx="32" cy="32" r="28" stroke="currentColor" stroke-width="6" fill="transparent" stroke-dasharray="175.9" stroke-dashoffset="175.9" class="text-purple-500 progress-ring"></circle>
                                </svg>
                                <span id="val-embell" class="absolute text-sm font-black text-purple-600">0%</span>
                            </div>
                        </div>
                        <div class="stat-card glass-card p-4 rounded-3xl flex flex-col items-center justify-center text-center border-red-100 bg-red-50/20">
                            <span class="text-[10px] font-black text-red-400 mb-2">詐騙風險</span>
                            <div class="relative flex items-center justify-center">
                                <svg class="w-16 h-16 transform -rotate-90">
                                    <circle cx="32" cy="32" r="28" stroke="currentColor" stroke-width="6" fill="transparent" class="text-slate-100"></circle>
                                    <circle id="circle-scam" cx="32" cy="32" r="28" stroke="currentColor" stroke-width="6" fill="transparent" stroke-dasharray="175.9" stroke-dashoffset="175.9" class="text-red-500 progress-ring"></circle>
                                </svg>
                                <span id="val-scam" class="absolute text-sm font-black text-red-600">0%</span>
                            </div>
                        </div>
                    </div>

                    <div class="glass-card rounded-3xl p-6 relative overflow-hidden">
                        <div class="flex items-center gap-3 mb-4">
                            <span id="risk-badge" class="verdict-badge verdict-low">低風險</span>
                            <h3 class="text-lg font-extrabold italic">AI 診斷核心結論</h3>
                        </div>
                        <p id="verdict-text" class="text-slate-700 leading-relaxed font-medium text-lg"></p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <section class="glass-card rounded-3xl p-6">
                            <h4 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                                <i data-lucide="scroll-text" class="w-4 h-4"></i> 分析日誌
                            </h4>
                            <div id="logic-list" class="space-y-2"></div>
                        </section>
                        <section class="glass-card rounded-3xl p-6">
                            <h4 class="text-xs font-black text-red-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                                <i data-lucide="skull" class="w-4 h-4"></i> 異常警示 (Red Flags)
                            </h4>
                            <div id="flag-list" class="space-y-2"></div>
                        </section>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 錯誤模態窗 -->
    <div id="error-modal" class="fixed inset-0 bg-slate-900/60 hidden flex items-center justify-center z-50 backdrop-blur-sm p-4">
        <div class="bg-white rounded-3xl max-w-sm w-full p-8 shadow-2xl text-center">
            <div class="bg-red-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4"><i data-lucide="alert-triangle" class="w-8 h-8 text-red-500"></i></div>
            <h3 class="text-xl font-black mb-2">連線中斷</h3>
            <p id="error-message" class="text-slate-500 text-sm mb-6"></p>
            <button onclick="closeError()" class="w-full py-4 bg-slate-100 hover:bg-slate-200 rounded-2xl font-bold">關閉</button>
        </div>
    </div>

    <script>
        const ui = {
            tabs: { text: document.getElementById('tab-text'), url: document.getElementById('tab-url'), history: document.getElementById('tab-history') },
            panels: { input: document.getElementById('panel-input'), history: document.getElementById('panel-history') },
            containers: { text: document.getElementById('text-container'), url: document.getElementById('url-container') },
            inputs: { text: document.getElementById('input-text'), url: document.getElementById('input-url'), apiKey: document.getElementById('api-key-input') },
            buttons: { analyze: document.getElementById('analyze-btn'), saveKey: document.getElementById('save-key-btn') },
            views: { dashboard: document.getElementById('result-dashboard'), loading: document.getElementById('loading-state'), empty: document.getElementById('empty-state') },
            trends: { scam: document.getElementById('avg-scam'), scamBar: document.getElementById('avg-scam-bar'), fact: document.getElementById('avg-fact'), factBar: document.getElementById('avg-fact-bar') },
            historyList: document.getElementById('history-list')
        };

        let currentMode = 'text'; // 'text' or 'url'
        let currentUser = null;

        // Firebase 初始化後執行
        const initApp = async () => {
            const { 
                auth, 
                signInAnonymously, 
                signInWithCustomToken, 
                onAuthStateChanged 
            } = window.firebaseStore;
            
            // 監聽登入狀態
            onAuthStateChanged(auth, (user) => {
                currentUser = user;
                if (user) {
                    document.getElementById('user-status').innerText = `已連結至雲端 (ID: ${user.uid.substring(0,6)}...)`;
                    startHistoryListener(user.uid);
                }
            });

            // 執行登入 (Rule 3)
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (e) { console.error("Auth failed", e); }
        };

        // 監聽歷史數據 (Rule 1 & 2)
        const startHistoryListener = (uid) => {
            const { db, appId, collection, onSnapshot, query } = window.firebaseStore;
            const historyCol = collection(db, 'artifacts', appId, 'users', uid, 'analysis_history');
            
            onSnapshot(historyCol, (snapshot) => {
                const docs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }))
                    .sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
                
                renderHistory(docs);
                renderTrendSummary(docs.slice(0, 10));
            }, (err) => console.error("Firestore Listen Error", err));
        };

        // 渲染歷史列表
        const renderHistory = (items) => {
            if (items.length === 0) {
                ui.historyList.innerHTML = `<p class="text-[10px] text-slate-400 text-center py-4">尚無分析紀錄</p>`;
                return;
            }
            ui.historyList.innerHTML = items.map(item => `
                <div class="bg-slate-50 p-3 rounded-xl border border-slate-100 flex justify-between items-center group hover:border-indigo-200 transition-all cursor-pointer">
                    <div class="flex-1 min-w-0 pr-2">
                        <p class="text-[10px] font-bold text-slate-400 uppercase">${item.risk_level}風險案件</p>
                        <p class="text-[11px] text-slate-600 truncate font-medium">${item.verdict || '無結論紀錄'}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-xs font-black text-indigo-600">${item.scam_percentage}%</p>
                        <p class="text-[8px] text-slate-400">${item.timestamp ? new Date(item.timestamp.seconds * 1000).toLocaleDateString() : '處理中'}</p>
                    </div>
                </div>
            `).join('');
        };

        // 渲染趨勢總結
        const renderTrendSummary = (items) => {
            if (items.length === 0) return;
            const avgScam = Math.round(items.reduce((acc, curr) => acc + curr.scam_percentage, 0) / items.length);
            const avgFact = Math.round(items.reduce((acc, curr) => acc + curr.fact_accuracy_percentage, 0) / items.length);
            
            ui.trends.scam.innerText = `${avgScam}%`;
            ui.trends.scamBar.style.width = `${avgScam}%`;
            ui.trends.fact.innerText = `${avgFact}%`;
            ui.trends.factBar.style.width = `${avgFact}%`;
        };

        // 模式切換邏輯
        ui.tabs.text.onclick = () => switchMode('text');
        ui.tabs.url.onclick = () => switchMode('url');
        ui.tabs.history.onclick = () => {
            switchView('history');
            ui.tabs.history.classList.add('tab-active');
            ui.tabs.text.classList.remove('tab-active');
            ui.tabs.url.classList.remove('tab-active');
        };

        const switchMode = (mode) => {
            currentMode = mode;
            switchView('input');
            ui.containers.text.classList.toggle('hidden', mode !== 'text');
            ui.containers.url.classList.toggle('hidden', mode !== 'url');
            ui.tabs.text.classList.toggle('tab-active', mode === 'text');
            ui.tabs.url.classList.toggle('tab-active', mode === 'url');
            ui.tabs.history.classList.remove('tab-active');
        };

        const switchView = (view) => {
            ui.panels.input.classList.toggle('hidden', view !== 'input');
            ui.panels.history.classList.toggle('hidden', view !== 'history');
        };

        // 分析邏輯
        ui.buttons.analyze.onclick = async () => {
            const apiKey = ui.inputs.apiKey.value.trim();
            const content = currentMode === 'text' ? ui.inputs.text.value.trim() : ui.inputs.url.value.trim();
            
            if (!apiKey) return showError("請輸入 API Key");
            if (content.length < 5) return showError("輸入內容不足");
            if (!currentUser) return showError("帳號同步失敗，請重新整理頁面");

            ui.buttons.analyze.disabled = true;
            ui.views.empty.classList.add('hidden');
            ui.views.dashboard.classList.add('hidden');
            ui.views.loading.classList.remove('hidden');

            const systemPrompt = `你是一位稽核專家。請分析內容並嚴格返回 JSON：
                { "ai_percentage": 0-100, "fact_accuracy_percentage": 0-100, "hallucination_percentage": 0-100, 
                  "embellishment_percentage": 0-100, "scam_percentage": 0-100, "risk_level": "低"|"中"|"高"|"極高", 
                  "verdict": "總結", "logic_check": ["項"], "red_flags": ["疑點"] }`;
            
            const payload = {
                contents: [{ parts: [{ text: `分析 ${currentMode === 'url' ? '連結' : '文字'}: ${content}` }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
                generationConfig: { responseMimeType: "application/json", temperature: 0.1 }
            };

            if (currentMode === 'url') payload.tools = [{ "google_search": {} }];

            try {
                const endpoint = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                const resp = await fetch(endpoint, { method: 'POST', body: JSON.stringify(payload) });
                if (!resp.ok) throw new Error("API 請求失敗");
                
                const raw = await resp.json();
                const result = JSON.parse(raw.candidates[0].content.parts[0].text);
                
                // 存儲至 Firestore
                const { db, appId, collection, addDoc, serverTimestamp } = window.firebaseStore;
                const historyCol = collection(db, 'artifacts', appId, 'users', currentUser.uid, 'analysis_history');
                await addDoc(historyCol, { ...result, mode: currentMode, timestamp: serverTimestamp() });

                renderDashboard(result);
            } catch (err) {
                showError(err.message);
                ui.views.empty.classList.remove('hidden');
            } finally {
                ui.views.loading.classList.add('hidden');
                ui.buttons.analyze.disabled = false;
            }
        };

        const renderDashboard = (data) => {
            const setP = (cid, vid, val) => {
                const c = document.getElementById(cid);
                const r = 28;
                const circ = 2 * Math.PI * r;
                c.style.strokeDashoffset = circ - (val/100) * circ;
                document.getElementById(vid).innerText = `${val}%`;
            };

            setP('circle-ai', 'val-ai', data.ai_percentage);
            setP('circle-fact', 'val-fact', data.fact_accuracy_percentage);
            setP('circle-hallu', 'val-hallu', data.hallucination_percentage);
            setP('circle-embell', 'val-embell', data.embellishment_percentage);
            setP('circle-scam', 'val-scam', data.scam_percentage);

            const badge = document.getElementById('risk-badge');
            badge.innerText = `${data.risk_level}風險`;
            badge.className = `verdict-badge ${data.risk_level === '低' ? 'verdict-low' : (data.risk_level === '中' ? 'verdict-mid' : 'verdict-high')}`;
            document.getElementById('verdict-text').innerText = data.verdict;

            document.getElementById('logic-list').innerHTML = data.logic_check.map(l => `<div class="text-[11px] bg-slate-50 p-2 rounded-lg border border-slate-100 text-slate-600">✓ ${l}</div>`).join('');
            document.getElementById('flag-list').innerHTML = data.red_flags.map(f => `<div class="text-[11px] bg-red-50 p-2 rounded-lg border border-red-100 text-red-700 font-bold">⚠️ ${f}</div>`).join('');

            ui.views.dashboard.classList.remove('hidden');
            if (window.lucide) window.lucide.createIcons();
        };

        ui.buttons.saveKey.onclick = () => {
            const k = ui.inputs.apiKey.value.trim();
            if (k.startsWith('AIzaSy')) { localStorage.setItem('gemini_api_key', k); alert("金鑰已保存"); }
        };

        function showError(m) { document.getElementById('error-message').innerText = m; document.getElementById('error-modal').classList.remove('hidden'); }
        function closeError() { document.getElementById('error-modal').classList.add('hidden'); }

        // 啟動流程
        const checkFirebaseReady = setInterval(() => {
            if (window.firebaseStore) {
                clearInterval(checkFirebaseReady);
                initApp();
                if (window.lucide) window.lucide.createIcons();
            }
        }, 100);
    </script>
</body>
</html>
